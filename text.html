<!DOCTYPE html>
<html>

<head>
<style>
.output_message{
border:2px solid red;
width:400px;
height:500px;
}

</style>
</head>

<body>
<form class='form_message'>
<input type='text' class='input' placeholder='Enter a text'>
<button type='submit'>Submit</button>

</form>

<div class='output_message'>

</div>

<script>
const from=document.querySelector('.form_message');
const input=document.querySelector('.input');
const output=document.querySelector('.output_message');

from.addEventListener('submit',function(event){
            event.preventDefault(); 

const values=`<div>${input.value}</div>`;

output.insertAdjacentHTML("afterbegin",values);

input.value='';

});



</script>
</body>
</html>
