<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Sorter</title>
  <style>
    .output_message {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .left {
      flex: 1;
      padding: 10px;
      background-color: #f8f9fa;
      border-right: 2px solid #ddd;
    }
    .right {
      flex: 1;
      padding: 10px;
      background-color: #f1f1f1;
    }
    .message {
      margin: 5px 0;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <form class="message_form">
    <input type="text" class="input_mesage" placeholder="Enter the text">
    <button type="submit">Submit</button>
  </form>

  <div class="output_message">
    <div class="left">
      <h3>বিজোড়</h3>
    </div>
    <div class="right">
      <h3>জোড়</h3>
    </div>
  </div>

  <script>
    const input = document.querySelector('.input_mesage');
    const form = document.querySelector('.message_form');
    const left = document.querySelector('.left');
    const right = document.querySelector('.right');

    const messages = []; // মেসেজ সংরক্ষণের জন্য অ্যারে

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const message = input.value.trim(); // ইনপুট ফিল্ড থেকে মান গ্রহণ
      if (message) {
        messages.push(message); // মেসেজ অ্যারেতে সংরক্ষণ

        // আউটপুট ডিভ পরিষ্কার
        left.innerHTML = '<h3>বিজোড়</h3>';
        right.innerHTML = '<h3>জোড়</h3>';

        // মেসেজগুলো লুপ করে আলাদা করা
        messages.forEach((msg, index) => {
          const messageDiv = document.createElement('div');
          messageDiv.textContent = msg;
          messageDiv.classList.add('message');

          if ((index + 1) % 2 === 0) {
            // জোড় হলে ডানপাশে
            right.appendChild(messageDiv);
			//messageDiv.style.textAlign='right';
          } else {
            // বিজোড় হলে বামপাশে
            left.appendChild(messageDiv);
			//messageDiv.style.textAlign='left';
			
          }
        });

		    //output_message.appendChild(messaDive);

        input.value = ''; // ইনপুট ফিল্ড ফাঁকা করা
      }
    });
  </script>
</body>
</html>
